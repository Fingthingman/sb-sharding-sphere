druid:
  driverClassName: com.mysql.jdbc.Driver
  filters: stat
  maxActive: 100
  initialSize: 1
  maxWait: 15000
  minIdle: 1
  timeBetweenEvictionRunsMillis: 30000
  minEvictableIdleTimeMillis: 180000
  validationQuery: SELECT 'x'
  testWhileIdle: true
  testOnBorrow: false
  testOnReturn: false
  poolPreparedStatements: false
  maxPoolPreparedStatementPerConnectionSize: 20
  removeAbandoned: true
  removeAbandonedTimeout: 600
  logAbandoned: false
  connectionInitSqls:

sharding:
  datasource[0]:
    name: ds0
    url: jdbc:mysql://xxx:3306/ds0?characterEncoding=utf-8
    username: root
    password: xxx
  datasource[1]:
    name: ds1
    url: jdbc:mysql://xxx:3306/ds1?characterEncoding=utf-8
    username: root
    password: xx

mybatis-plus:
  mapper-locations: classpath:/com/ml/**/*Mapper.xml
  typeAliasesPackage: com.ml.**
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 3
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 1
    #驼峰下划线转换
    db-column-underline: false
    #刷新mapper 调试神器
    refresh-mapper: false
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: com.baomidou.springboot.xxx
    #逻辑删除配置
    #logic-delete-value: 0
    #logic-not-delete-value: 1
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.xxx
    #自定义SQL注入器
    #sql-injector: com.baomidou.springboot.xxx
  configuration:
    cache-enabled: false
    lazy-loading-enabled: true
    multiple-result-sets-enabled: true
    use-column-label: true
    map-underscore-to-camel-case: false
    default-executor-type: REUSE
    default-statement-timeout: 50000
